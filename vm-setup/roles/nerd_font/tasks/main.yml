---
- name: Get the latest release version of Nerd Font
  uri:
    url: "{{ nerd_font_version_url }}"
    method: GET
    return_content: yes
    status_code: 200
    headers:
      Accept: "application/vnd.github.v3+json"
  register: nerd_font_latest_release
  changed_when: false

- name: Fail if GitHub API rate limit is exceeded
  fail:
    msg: "GitHub API rate limit exceeded. Please try again later."
  when: nerd_font_latest_release.status == 403

- name: Set Nerd Font version
  set_fact:
    nerd_font_version: "{{ nerd_font_latest_release.json.tag_name }}"

- name: Set Nerd Font filename
  set_fact:
    nerd_font_filename: "{{ nerd_font_name }}-{{ nerd_font_version }}.{{ nerd_font_archive }}"

- name: Set Nerd Font download URL
  set_fact:
    nerd_font_url: "{{ nerd_font_file_url }}/{{ nerd_font_version }}/{{ nerd_font_filename }}"
    nerd_font_path: "{{ nerd_font_dir }}/{{ nerd_font_filename }}"

- name: Check if Nerd Font already installed
  stat:
    path: "{{ nerd_font_path }}"
  register: file_check
  changed_when: false

# Set a default value for installed Nerd Font version if not defined
- name: Set default installed Nerd Font version
  set_fact:
    installed_nerd_font_version: "0.0.0"
  when: installed_nerd_font_version is not defined

# XXX: Figure out a way to get the installed font version
#- name: Get installed Nerd Font version
#  shell: "fc-list | grep -i '{{ nerd_font_name }}' | head -n 1 | awk -F': ' '{print $2}' | tr -d '()' "
#  register: installed_nerd_font_version
#  failed_when: false
#  changed_when: false
#  check_mode: no

- name: Compare installed and latest Nerd Font versions
  set_fact:
    nerd_font_version_mismatch: "{{ installed_nerd_font_version != nerd_font_version }}"

- name: Skip download if the installed version matches the latest version
  meta: end_play
  when: not nerd_font_version_mismatch

- name: Download Nerd Font if version mismatch
  get_url:
    url: "{{ nerd_font_url }}"
    dest: "{{ nerd_font_dir }}/{{ nerd_font_filename }}"
    mode: '0644'
  when: nerd_font_version_mismatch
  register: nerd_font_download_result

- name: Ensure Nerd Fonts directory exists
  file:
    path: "{{ nerd_font_dir }}"
    state: directory
  when: nerd_font_version_mismatch

- name: Download Nerd Font if version mismatch
  get_url:
    url: "{{ nerd_font_url }}"
    dest: "{{ nerd_font_dir }}/{{ nerd_font_filename }}"
    mode: '0644'
  when: nerd_font_download_result is changed

- name: Unarchive Nerd Font if version mismatch
  unarchive:
    src: "{{ nerd_font_url }}"
    dest: "{{ nerd_font_dir }}"
    remote_src: yes
  when: nerd_font_download_result is changed

- name: Update font cache
  command: fc-cache -fv
  when: nerd_font_download_result is changed
