- name: Ensure Nerd Fonts directory exists
  become: yes # noqa: yaml[truthy]
  file:
    path: "{{ nerd_font_dir }}"
    state: directory
    mode: "0755"

- name: Download Nerd Font
  get_url:
    url: "{{ nerd_font_url }}"
    dest: "{{ nerd_font_path }}"
    mode: "0644"

- name: Unarchive Nerd Font
  become: yes # noqa: yaml[truthy]
  unarchive:
    src: "{{ nerd_font_path }}"
    dest: "{{ nerd_font_dir }}"
    # man unzip: -o overwrite ::: -f freshen
    extra_opts: -of
  register: command_result

-
  become: yes # noqa: yaml[truthy]
  command: fc-cache -fv
  changed_when: unarchive_result.changed
