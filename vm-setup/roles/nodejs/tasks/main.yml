---

- name: Include install_pkgs to install prerequisites for nvm
  include_role:
    name: install_pkgs
  vars:
    packages:
      - curl
      - build-essential

- name: Download and install nvm
  become: yes
  shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"

- name: Install the latest version of Node.js using nvm
  become: yes
  shell: >
    source "{{ ansible_env.HOME }}/.nvm/nvm.sh" && nvm install node
  args:
    executable: /bin/bash
