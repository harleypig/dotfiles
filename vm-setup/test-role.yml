---
- name: Test specific roles
  hosts: localhost

  vars:
    version_tracking_file: .github-release-tracking-file.yml

  roles:
    - role: github_release
      vars:
        github_release_version_file: .github-release-tracking-file.yml
        github_release_repo: terraform-linters/tflint
        github_release_asset_name: tflint
        github_release_asset_pattern: tflint_linux_amd64.zip

#        github_release_dest_path: /usr/local/bin/tflint
#        github_release_dest_path_mode: "0755"
