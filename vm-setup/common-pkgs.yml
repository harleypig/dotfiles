- name: Common Packages
  hosts: localhost
  become: yes

  #debugger: on_failed

  tasks:
    - name: Install Common Packages
      apt:
        state: present
        name:
          - ansible
          - ansible-doc
          - aptitude
          - docker
          - docker-compose
          - dos2unix
          - expect
          - elinks
          - git
          - jq
          - markdown
          - mlocate
          - pandoc
          - tmux

    - name: Install GUI Packages
      apt:
        state: present
        name:
          - fonts-inconsolata
          - gnome-tweaks
          - tilix
