templates:
  premieres:
    thetvdb_lookup: yes
    download: ~/rtorrent/watch/start/
    rtorrent_magnet: ~/rtorrent/watch/start/
    regexp:
      reject:
        - documentary: {from: series_genres}
        - talk show: {from: series_genres}
        - game show: {from: series_genres}
        - reality: {from: series_genres}
        - children: {from: series_genres}
        - home and garden: {from: series_genres}
    series_premiere: yes
  tv:
    download: ~/rtorrent/watch/start/
    rtorrent_magnet: ~/rtorrent/watch/start/
    configure_series:
      settings:
        upgrade: yes
      from:
        text:
          url: http://next-episode.net/PAGES/misc/export_calendar?z&u=harleypig&k=f5978573acadacdc2d12611096045488.ics
          entry:
            title: ^SUMMARY:(.*) - [0-9]+x[0-9]+.*$
            url: ^SUMMARY:(.*) - [0-9]+x[0-9]+.*$
  movies:
    download: ~/rtorrent/watch/start/
    rtorrent_magnet: ~/rtorrent/watch/start/
    imdb:
      min_score: 5.0
      min_votes: 500
      reject_genres:
        - biography
        - documentary
        - game-show
        - music
        - talk-show
