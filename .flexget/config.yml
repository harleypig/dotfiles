web_server:
  bind: 0.0.0.0
  port: 5050
api: yes
webui: yes

schedules:
  - tasks: '*'
    interval:
      hours: 1

templates:
  global:
    verify_ssl_certificates: no
    download: /home/harleypig/videos/torrents/
    rtorrent_magnet: /home/harleypig/videos/torrents/
    magnets: yes
    torrent_alive:
      min_seeds: 5
    free_space:
      path: /home/harleypig
      space: 1024
#    torrent_scrub: rtorrent
    qbittorrent: yes
    content_filter:
      require_mainfile: yes
      require:
        - '*.mkv'
        - '*.mp4'
        - '*.mpeg'
        - '*.mpg'
        - '*.wmv'
      reject:
        - '*.avi'
        - '*.part0*'
        - 'password.txt'
        - '*.r[0-9]*'
        - '*.rar'
        - '*.zip'
        - '*hevc*'

  tv_urls:
    inputs:
      - rss: { url: 'http://extratorrent.cc/rss.xml?cid=8'                         , silent: yes , ascii: yes }
#      - rss: { url: 'http://kat.cr/tv/?rss=1'                                      , silent: yes , ascii: yes }
      - rss: { url: 'http://sceper.ws/feed'                                        , silent: yes , ascii: yes }
      - rss: { url: 'http://showrss.info/feeds/all.rss'                            , silent: yes , ascii: yes }
      - rss: { url: 'https://torrentreactor.com/rss.php?cid=8'                     , silent: yes , ascii: yes  }
      - rss: { url: 'http://torrentz.eu/feed'                                      , silent: yes , ascii: yes }
      - rss: { url: 'http://torrentz.eu/feed_verified?q=tv'                        , silent: yes , ascii: yes }
#      - rss: { url: 'http://www.torlock.com/television/rss.xml'                    , silent: yes , ascii: yes }
#      - rss: { url: 'http://showrss.info/rss.php?user_id=6174&hd=null&proper=null' , silent: yes , ascii: yes }
      - rss: { url: 'https://showrss.info/user/82621.rss?magnets=false&namespaces=true&name=clean&quality=null&re=null', silent: yes, ascii: yes }

  movie_urls:
    inputs:
#      - rss: { url: 'http://kat.cr/movies/?rss=1'                             , silent: yes , ascii: yes }
      - rss: { url: 'https://torrentreactor.com/rss.php?cid=5'                , silent: yes , ascii: yes  }
      - rss: { url: 'http://torrentz.eu/feed_verified?q=movies'               , silent: yes , ascii: yes }
#      - rss: { url: 'http://www.torlock.com/movies/rss.xml'                   , silent: yes , ascii: yes }

  premieres:
    series_premiere: yes
    thetvdb_lookup: yes
    regexp:
      reject:
        - documentary: {from: series_genres}
        - talk show: {from: series_genres}
        - game show: {from: series_genres}
        - reality: {from: series_genres}
        - children: {from: series_genres}
        - home and garden: {from: series_genres}

  tv:
    content_size:
      max: 1500
      strict: no
    configure_series:
      settings:
        tracking: backfill
        upgrade: yes
      from:
        text:
          url: http://next-episode.net/calendar.ics?u=harleypig&k=fa215571403f9e8ba3e6a3c5ec413284
          entry:
            title: ^SUMMARY:(.*) - [0-9]+x[0-9]+.*$
            url: ^SUMMARY:(.*) - [0-9]+x[0-9]+.*$

  movies:
    proper_movies: yes
    seen_movies: strict
    content_size:
      max: 1500
      strict: no
    quality:
      - 720p+
      - dvdscr+
#    imdb_list:
#      user_id: ur61064533
#      list: watchlist
#    imdb:
#      min_score: 6.0
#      min_votes: 1000
#      reject_genres:
#        - biography
#        - documentary
#        - game-show
#        - music
#        - talk-show

tasks:
  apple_movie_trailers:
    template: no_global
    apple_trailers: 480p
    accept_all: yes
    download: /home/media2/trailers
    priority: 10
    seen: local  # We don't want accepted entries from this feed to affect actual movie download feeds.
    free_space:
      path: /home/media2
      space: 1024

  tv_shows:
    template: [ tv_urls, tv ]
    priority: 20

  premiere_shows:
    template: [ tv_urls, premieres ]
    priority: 30

  movie_shows:
    template: [ movie_urls, movies ]
    priority: 40

  sceper_movies:
    sceper: http://sceper.ws/feed
#    disable_urlrewriters: [urlrewrite_redirect]
    template: movies
    priority: 40
