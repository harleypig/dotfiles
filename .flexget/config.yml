web_server:
  bind: 0.0.0.0
  port: 5050
  web_ui: yes
#webui: yes
#api: yes

schedules:
  - tasks: '*'
    interval:
      hours: 1

templates:
  global:
    verify_ssl_certificates: no
    download: /home/harleypig/videos/torrents/
    magnets: no
    free_space:
      path: /home/media
      space: 1024
    content_filter:
      require_mainfile: yes
      require:
        - '*.mkv'
        - '*.mp4'
        - '*.mpeg'
        - '*.mpg'
        - '*.wmv'
      reject:
        - '*.avi'
        - '*.part0*'
        - 'password.txt'
        - '*.r[0-9]*'
        - '*.rar'
        - '*.zip'
        - '*hevc*'
        - '*265*'

