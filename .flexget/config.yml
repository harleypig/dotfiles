templates:
  global:
    verify_ssl_certificates: no
    download: ~/rtorrent/watch/start/
    rtorrent_magnet: ~/rtorrent/watch/start/
    magnets: no
    torrent_alive:
      min_seeds: 5
      reject_for: 1 day
    free_space:
      path: /home/harleypig
      space: 1024
    torrent_scrub: rtorrent
    content_filter:
      require:
        - '*.avi'
        - '*.mkv'
        - '*.mp4'
        - '*.mpeg'
        - '*.mpg'
        - '*.part0*'
        - '*.r0*'
        - '*.wmv'
        - '*.rar'
      reject:
        - 'password.txt'

  tv_urls:
    inputs:
      - rss: { url: 'http://extratorrent.com/rss.xml?cid=8'                        , silent: yes , ascii: yes }
      - rss: { url: 'http://ezrss.it/feed/'                                        , silent: yes , ascii: yes }
      - rss: { url: 'http://feeds.feedburner.com/eztv-rss-atom-feeds?format=xml'   , silent: yes , ascii: yes }
      - rss: { url: 'http://kickass.so/tv/?rss=1'                                  , silent: yes , ascii: yes }
      - rss: { url: 'http://rss.bt-chat.com/?group=3'                              , silent: yes , ascii: yes }
      - rss: { url: 'http://sceper.ws/category/tv-shows'                           , silent: yes , ascii: yes }
      - rss: { url: 'http://showrss.info/feeds/all.rss'                            , silent: yes , ascii: yes }
      - rss: { url: 'http://showrss.info/rss.php?user_id=6174&hd=null&proper=null' , silent: yes , ascii: yes }
      - rss: { url: 'https://rss.thepiratebay.se/208'                              , silent: yes , ascii: yes }
      - rss: { url: 'http://torrentz.eu/feed'                                      , silent: yes , ascii: yes }
      - rss: { url: 'http://torrentz.eu/feed_verified?q=tv'                        , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/tv-shows/feed'                 , silent: yes , ascii: yes }
      - rss: { url: 'http://www.torlock.com/television/rss.xml'                    , silent: yes , ascii: yes }

  movie_urls:
    inputs:
      - rss: { url: 'http://kickass.so/movies/?rss=1'                         , silent: yes , ascii: yes }
      - rss: { url: 'http://torrentz.eu/feed_verified?q=movies'               , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/movies/bdrip/feed/'       , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/movies/dvdrip/feed/'      , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/movies/dvdrip-old/feed/'  , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/movies/dvdscr/feed/'      , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/movies/feed/'             , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/movies/hdrip/feed/'       , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/movies/r5/feed/'          , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/movies/rc/feed/'          , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/movies/scr/feed/'         , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/movies/staff-picks/feed/' , silent: yes , ascii: yes }
      - rss: { url: 'http://www.rlslog.net/category/movies/workprint/feed/'   , silent: yes , ascii: yes }
      - rss: { url: 'http://www.torlock.com/movies/rss.xml'                   , silent: yes , ascii: yes }

  premieres:
    series_premiere: yes
    thetvdb_lookup: yes
    regexp:
      reject:
        - documentary: {from: series_genres}
        - talk show: {from: series_genres}
        - game show: {from: series_genres}
        - reality: {from: series_genres}
        - children: {from: series_genres}
        - home and garden: {from: series_genres}

  tv:
    content_size:
      max: 1500
      strict: no
    configure_series:
      settings:
        tracking: backfill
        upgrade: yes
      from:
        text:
          url: http://next-episode.net/calendar.ics?u=harleypig&k=fa215571403f9e8ba3e6a3c5ec413284
          entry:
            title: ^SUMMARY:(.*) - [0-9]+x[0-9]+.*$
            url: ^SUMMARY:(.*) - [0-9]+x[0-9]+.*$

  movies:
    proper_movies: yes
    seen_movies: strict
    content_size:
      max: 1500
      strict: no
    quality:
      - 720p+
      - dvdscr+
    imdb:
      min_score: 7.0
      min_votes: 1000
      reject_genres:
        - biography
        - documentary
        - game-show
        - music
        - talk-show

tasks:
  apple_movie_trailers:
    template: no_global
    apple_trailers: 720p
    accept_all: yes
    download: ~/Dropbox/video_trailers/
    priority: 10
    seen: local  # We don't want accepted entries from this feed to affect actual movie download feeds.
    free_space:
      path: /home/harleypig
      space: 1024

  tv_shows:
    template: [ tv_urls, tv ]
    priority: 20

  premiere_shows:
    template: [ tv_urls, premieres ]
    priority: 30

  movie_shows:
    template: [ movie_urls, movies ]
    priority: 40

  sceper_movies:
    sceper: http://sceper.ws/category/movies
    disable_urlrewriters: [urlrewrite_redirect]
    template: movies
    priority: 40
