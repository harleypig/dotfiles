#----------------------------------------------------------------------------
# Window Bindings

# rename window
unbind A
bind A command-prompt "rename-window %%"

# new window
unbind C
unbind ^C
bind C new-window
bind ^C new-window
#bind C new-window -n "NEW" \; setw allow-rename on
#bind ^C new-window -n "NEW" \; setw allow-rename on

# list windows
unbind w
unbind ^W
bind w list-windows
bind ^w list-windows

# choose window
unbind '"'
bind '"' choose-window

# kill window
unbind K
unbind k
bind k confirm-before "kill-window"
bind K confirm-before "kill-window"

# refresh display
unbind l
unbind ^L
bind l refresh-client
bind ^L refresh-client

# last window
unbind ^B
bind ^B last-window

# previous window
unbind ^p
bind ^p previous-window

# next window
unbind ^n
bind ^n next-window

# Move window to the left
unbind '<'
bind '<' swap-window -t -1 \; select-window -t -

# Move window to the right
unbind '>'
bind '>' swap-window -t +1 \; select-window -t +

# Edit the current window in a vim instance
unbind p
bind p run-shell "tmux_edit_buffer"

#----------------------------------------------------------------------------
# Miscellaneous Bindings

# Reload tmux configuration
unbind r
bind r source-file "#{@config_file}" \; display-message "Tmux config reloaded!"

#----------------------------------------------------------------------------
# Plugins

set -g @plugin 'tmux-plugins/tpm'

#----------------------------------------------------------------------------
set -g @sidebar-tree-command 'tree -aClFp --dirsfirst --gitignore --noreport'
set -g @sidebar-tree-width '60'
set -g @plugin 'tmux-plugins/tmux-sidebar'

#----------------------------------------------------------------------------
set -g @forecast-location 'SPK'
set -g @forecast-format '%c+%t(%f)+%m'
set -g @forecast-char-limit 30
set -g @forecast-cache-duration 900
set -g @plugin 'aaronpowell/tmux-weather'

